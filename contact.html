<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Contact Page</title>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

</head>

<body>

  <!-- Header and navigation bar -->

  <header class="container-fluid">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light bg-light col-lg-12">
        <a class="h1 p-2 page-color-theme navigation-title" href="index.html">Taleh Aliyev <i
            class="fab fa-ello"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">

            <li class="nav-item active">
              <a class="nav-link" href="#">Contact<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- Main section -->


  <main>
    <div>
      <div class="row">
        <!-- Email me form -->
        <div class="col-sm-6 col-md-8 main-tab">
          <div class="row">
            <div class="col">
              <h1 class="page-title display-3 mt-4 small-screen-title">Contact <i class="fas fa-envelope"></i></h1>
            </div>
          </div>
          <hr />
          <form>

            <div class="form-row">
              <div class="form-group col-lg-4 col-md-7 col-10">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-lg-4 col-md-7 col-10">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-lg-6 col-md-8">
                <label for="inputMessage">Message</label>
                <textarea class="form-control" id="inputMessage" rows="4"></textarea>
              </div>
            </div>

            <button type="submit" class="btn btn-lg page-color-theme mt-4 contact-submit">Submit</button>
          </form>

          <div class="col-lg-5 col-md-6"></div>
        </div>

        <!-- Links bar -->
        <div class="col-sm-6 col-md-2 main-tab text-center">
          <div class="row">
            <div class="col">
              <h1 class="page-title display-3 mt-4 small-screen-title"><i class="fas fa-link"></i></h1>
            </div>
          </div>
          <hr />
          <a class="nav-link" target="blank" href="https://github.com/talysh">
            <h1 class="page-title display-3 mt-4 small-screen-title"><i class="fab fa-github"></i></h1>
          </a>
          <a class="nav-link" target="blank" href="https://linkedin.com/in/talehaliyev">
            <h1 class="page-title display-3 mt-4 small-screen-title"><i class="fab fa-linkedin-in"></i></h1>
          </a>
          <a class="nav-link" target="blank" href="./files/talehAliyevResume.pdf">
            <h1 class="page-title display-3 mt-4 small-screen-title"><i class="far fa-file"></i></h1>
          </a>
          <div class="col-lg-5 col-md-6"></div>
        </div>
      </div>
    </div>
  </main>


  <!-- Footer -->

  <footer class="footer py-3">
    <small>Copyright &copy; Taleh Aliyev</small>
  </footer>


  <!-- Javascript and Jquery for bootstrap -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <!-- Font awesome script -->
  <script src="https://kit.fontawesome.com/dfe6a82889.js" crossorigin="anonymous"></script>
  <script src="assets/js/contact.js"></script>
</body>

</html>
